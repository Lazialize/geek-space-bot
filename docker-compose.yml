version: '3'
services:
  db:
    image: 'postgres'
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}

    volumes:
      - ./initdb:/docker-entrypoint-initdb.d

  discordbot:
    depends_on:
      - db
    build: ./bot/
    env_file:
      - ./.env

  apiserver:
    depends_on:
      - db
    build: ./api/
    ports:
      - 8081:8081
    env_file:
      - ./.env